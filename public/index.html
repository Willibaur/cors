<!DOCTYPE html>
<html lang="en" ng-app='Politify'>
  <head>
    <meta charset="utf-8">
    <title>Politify</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>

    <script src="js/app.js"></script>
    <script src="js/politifyController.js"></script>
    <script src="js/mpSearchFactory.js"></script>
    <script src="js/newsApiFactory.js"></script>
  </head>

  <body ng-controller="PolitifyController as politifyCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="politifyCtrl.postcode" placeholder="Enter your postcode">
        <button class="btn" ng-click="politifyCtrl.doSearch()">Search</button>
      </form>
    </div>
  </body>
</html>
